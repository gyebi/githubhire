<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./testgit.css" />
</head>

<body>

    <section class="grid-item applet-card" id="github-api">
        <h2>üßë‚Äçüíª GitHub User</h2>

        <div class="field" id="paramaters">

            <label for="country">Country</label>
            <input type="text" id="country" placeholder="eg. Ghana" />

            <label for="language">Language</label>
            <input type="text" id="language" placeholder="eg. Javascript" />

            <label for="pages">Number of Records</label>
            <input type="text" id="num-records" placeholder="eg. 100" />

        </div>

        <section class="job-panel">
            <h2>Job Requirements</h2>

            <!-- Job Title -->
            <div class="field">
                <label>Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g. Frontend Developer" />
            </div>

            <!-- Role Type -->
            <div class="field">
                <label>Role Type</label>
                <select id="roleType">
                    <option value="">Select role</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                    <option value="mobile">Mobile</option>
                    <option value="data">Data</option>
                </select>
            </div>

            <!-- Required Languages -->
            <div class="field">
                <label>Required Languages</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="JavaScript" /> JavaScript</label>
                    <label><input type="checkbox" value="Python" /> Python</label>
                    <label><input type="checkbox" value="Java" /> Java</label>
                    <label><input type="checkbox" value="Kotlin" /> Kotlin</label>
                    <label><input type="checkbox" value="PHP" /> PHP</label>
                    <label><input type="checkbox" value="Go" /> Go</label>
                </div>
            </div>

            <!-- Frameworks -->
            <div class="field">
                <label>Frameworks / Tools</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="React" /> React</label>
                    <label><input type="checkbox" value="Node" /> Node.js</label>
                    <label><input type="checkbox" value="Django" /> Django</label>
                    <label><input type="checkbox" value="Spring" /> Spring</label>
                    <label><input type="checkbox" value="Android" /> Android</label>
                    <label><input type="checkbox" value="Firebase" /> Firebase</label>
                </div>
            </div>

            <!-- Experience -->
            <div class="field">
                <label>Minimum Experience (years)</label>
                <input type="number" id="minExperience" min="0" placeholder="e.g. 3" />
            </div>

            <!-- Job Description -->
            <div class="field">
                <label>Job Description (optional)</label>
                <textarea id="jobDescription" rows="4" placeholder="Paste the job description here..."></textarea>
            </div>
        </section>


        <button id="gitUser" class="gitUser">Get User</button>
        <div id="results"></div>
        <button id="loadMore">Load More >></button>

        <div class="output" id="github-output"></div>
    </section>
    <script type = "module" src="./githubscript.js"></script>
</body>

</html>
